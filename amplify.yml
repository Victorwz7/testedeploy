version: 1
applications:
  - appRoot: src
    backend:
      api:
        name: api
        resourceType: Lambda
        functions:
          - name: login
            handler: src/api/login.handler
          - name: register
            handler: src/api/register.handler
    frontend:
      framework: nextjs
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
